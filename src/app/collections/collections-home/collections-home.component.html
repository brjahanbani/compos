<app-divider>Table Component</app-divider>
<app-table [data]="data" [headers]="headers" [className]="'celled'"></app-table>
<app-divider>Tab Component</app-divider>
<div class="ui grid">
  <div class="four wide column">
    <div class="ui vertical fluid tabular menu">
      <a routerLink="" class="active item">
        Biography
      </a>
      <a routerLinkActive="active" routerLink="companies" class="item">
        Companies
      </a>
      <a routerLinkActive="active" routerLink="partners" class="item">
        Partners
      </a>
    </div>
  </div>
  <div class="twelve wide stretched column">
    <div class="ui segment">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
